<!DOCTYPE html>

<html>
  <head>
  <title>The Bookstore - Group 3</title>
  <meta charset="UTF-8">
  <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>

  </head>

  <body>
    <table>
  <caption>Books in Store</caption>
  <thead>
   <tr>
    <th>ISBN</th>
    <th>Current Stock</th>
    <th>Author: First Name</th>
    <th>Author: Last Name</th>
    <th>Description</th>
   </tr>
  </thead>
  <tbody id="bookstable">
  </tbody>
 </table>

<script type="text/javascript">
$(document).ready(function(){
  var url = 'getbook.php';
      $.getJSON(url, function(data) {
          $.each(data, function(index, data) {
           $('#bookstable').append('<tr>');
       $('#bookstable').append('<td>'+data.isbn+'</td>');
       $('#bookstable').append('<td>'+data.current_stock+'</td>');
       $('#bookstable').append('<td>'+data.author_first_name+'</td>');
       $('#bookstable').append('<td>'+data.author_last_name+'</td>');
       $('#bookstable').append('<td>'+data.description+'</td>');
       $('#bookstable').append('</tr>');
    });
});
               });


</script>
  </body>


  </html>
